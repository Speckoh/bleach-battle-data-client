<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type ="module" src="./scripts/app.js" defer></script>
    <title>Bleach Brave Souls Tracker</title>
</head>
<body>
    <div id="message-container"></div>
    <div id="index-character-container"></div>
    <div id="show-character-container"></div>

    <form id="create-character-form">
        <input type="text" name="characterName" placeholder="character name" />
        <input type="text" name="name" placeholder="enter name" />
        <input type="text" name="attribute" placeholder="attribute" />
        <input type="text" name="killer" placeholder="killer" />
        <input type="text" name="soulTrait" placeholder="soulTrait" />
        <input type="text" name="characterLinks" placeholder="characterLinks" />
        <input type="text" name="slotLvls" placeholder="slotLvls" />
        <input type="submit" value="Create Character" />
    </form>

</body>
</html>
