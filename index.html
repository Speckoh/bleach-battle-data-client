<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type ="module" src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Bleach Brave Souls Tracker</title>
</head>
<body>
    <div id="main-page">
        <div class="header-container">
            <h1>Bleach Brave Souls Tracker</h1>
        </div>
        <!-- <div id="message-container"></div> -->
        <div id="add-new-entry"><button id="add-new-entry-button">Add New Entry</button></div>
        <div id="field-container">
            <div>Character</div>
            <div>Attribute</div>
            <div>Killer</div>
            <div>Soul Trait</div>
            <div>Accessories</div>
            <div>Character Links</div>
            <div>Slot Lvl</div>
            <div>Action</div>
        </div>
        <div id="value-container">
            <!-- NEW ENTRIES GET ADDED HERE FROM ui.js -->
        </div>
        
        <div id="index-character-container"></div>
        <div id="show-character-container"></div>
    </div>

    <div id="create-update-page">
        <div class="header-container">
            <h1>Bleach Brave Souls Tracker</h1>
        </div>
        <div id="create-character-container">
            <!-- TAG CHARACTER -->
            <div class="base-fields-tag">Character</div>
            <!-- INPUT CHARACTER -->
            <div class="input-field"><input class="character-field-input" id="input-name" type="text" placeholder="Character" /></div>
            <!-- TAG CHARACTER LINK -->
            <div class="character-link-tag">Character Links</div>
            <!-- TAG SLOT -->
            <div class="slot-lvl-tag">Slot Lvl</div>
            <!-- TAG ATTRIBUTE -->
            <div class="base-fields-tag">Attribute</div>
            <!-- INPUT ATTRIBUTE -->
            <div class="input-field"><input class="attribute-field-input" id="input-attribute" type="text" placeholder="Attribute" /></div>
            <!-- INPUT CHARACTER LINK 1 -->
            <div class="input-field"><input class="link-field-input" id="input-link1" type="text" placeholder="Character" /></div>
            <!-- INPUT SLOT 1 LVL -->
            <div class="input-field"><input class="slot-field-input" id="input-slot1" type="text" placeholder="Number" /></div>
            <!-- TAG KILLER -->
            <div class="base-fields-tag">Killer</div>
            <!-- INPUT KILLER -->
            <div class="input-field"><input class="killer-field-input" id="input-killer" type="text" placeholder="Killer" /></div>
            <!-- INPUT CHARACTER LINK 2 -->
            <div class="input-field"><input class="link-field-input" id="input-link2" type="text" placeholder="Character" /></div>
            <!-- INPUT SLOT 2 LVL -->
            <div class="input-field"><input class="slot-field-input" id="input-slot2" type="text" placeholder="Number" /></div>
            <!-- TAG SOUL TRAIT -->
            <div class="base-fields-tag">Soul Trait</div>
            <!-- INPUT SOUL TRAIT -->
            <div class="input-field"><input class="soul-trait-field-input" id="input-soulTrait" type="text" placeholder="Soul Trait" /></div>
            <!-- INPUT CHARACTER LINK 3 -->
            <div class="input-field"><input class="link-field-input" id="input-link3" type="text" placeholder="Character" /></div>
            <!-- INPUT SLOT 3 LVL -->
            <div class="input-field"><input class="slot-field-input" id="input-slot3" type="text" placeholder="Number" /></div>
        </div>
        <div id="create-accessory-container">
            <div class="accessory-field">Slot #</div>
            <div class="accessory-field">Accessories</div>
            <div class="accessory-field">Attribute</div>
            <div class="accessory-field">Effect</div>
            <div class="accessory-field">Bonus</div>
            <div class="accessory-field">&nbsp;</div>

            <div class="accessory-field">1</div>
            <div class="input-field">
                <input class="accessory-field-input" id="accessory1" type="text" placeholder="Accessory" /></div>
            <div class="input-field">
                <input class="acc-attribute-field-input" id="acc-attribute1" type="text" placeholder="Attribute" /></div>
            <div class="input-field">
                <input class="effect-field-input" id="acc-effect1" type="text" placeholder="Primary Effect" /></div>
            <div class="input-field">
                <input class="bonus-field-input" id="acc-bonus1" type="text" placeholder="Bonus Effect" /></div>
            <div class="delete-accessory">
                <button><img class="trash-icon" src="./assets/trash.png" alt="trashcan"></button>
            </div>
            
            <div class="accessory-field">2</div>
            <div class="input-field">
                <input class="accessory-field-input" id="accessory2" type="text" placeholder="Accessory" /></div>
            <div class="input-field">
                <input class="acc-attribute-field-input" id="acc-attribute2" type="text" placeholder="Attribute" /></div>
            <div class="input-field">
                <input class="effect-field-input" id="acc-effect2" type="text" placeholder="Primary Effect" /></div>
            <div class="input-field">
                <input class="bonus-field-input" id="acc-bonus2" type="text" placeholder="Bonus Effect" /></div>
            <div class="delete-accessory">
                <button><img class="trash-icon" src="./assets/trash.png" alt="trashcan"></button>
            </div>
            
            <div class="accessory-field">3</div>
            <div class="input-field">
                <input class="accessory-field-input" id="accessory3" type="text" placeholder="Accessory" /></div>
            <div class="input-field">
                <input class="acc-attribute-field-input" id="acc-attribute3" type="text" placeholder="Attribute" /></div>
            <div class="input-field">
                <input class="effect-field-input" id="acc-effect3" type="text" placeholder="Primary Effect" /></div>
            <div class="input-field">
                <input class="bonus-field-input" id="acc-bonus3" type="text" placeholder="Bonus Effect" /></div>
            <div class="delete-accessory">
                <button><img class="trash-icon" src="./assets/trash.png" alt="trashcan"></button>
            </div>
        </div>
        <div id="add-return-container">
            <div class="add-update-return"><button id="add-update-button">Add/Update</button></div>
            <div class="add-update-return"><button id="return-button">Return</button></div>
        </div>
    </div>

</body>
</html>
